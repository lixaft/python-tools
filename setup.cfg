[bdist_wheel]
universal = True

[metadata]
name = python-tools
version= attr: python_tools.__version__
long_description = file: README.md
url = https://github.com/lixaft/python-tools
author = Fabien Taxil
author_email = fabien.taxil@gmail.com
licence = MIT
licence_files = LICENSE
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir = = src
packages=find:

[options.packages.find]
where=src

[options.entry_points]
console_scripts =
    jindent = python_tools.jindent:main
